<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First App Index</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>

    <h1>My Table</h1>
    <div class="table">
        {% if access_records %}
          <table>
            <thead>
              <th>Site Name</th>
              <th>Date Accessed</th>
            </thead>

            <tbody>
              {% for acc in access_records %}
              <tr>
                <td>{{acc.name}}</td>
                <td>{{acc.date}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p>NO ACCESS RECORD FOUND</p>
        {% endif %}
    </div>

  </body>
</html>
